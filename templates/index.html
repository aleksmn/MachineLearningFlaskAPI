<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="container">
	<h1>Predict booking cancellation</h1>

     <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict')}}"method="post">
      <label for="fname">Hotel</label>
    	<input type="text" name="experience" placeholder="Example: Resort Hotel" required="required" />
      
      <label for="fname">Lead time</label>
      <input type="text" name="test_score" placeholder="1" required="required" />
		  
      <label for="fname">Arrival date</label>
      <input type="text" name="interview_score" placeholder="2021-12-03" required="required" />

      <input type="submit" value="Submit">
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
